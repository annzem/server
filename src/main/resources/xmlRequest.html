<html>
<body>
<p id="field">time</p>
<input type="checkbox" id="check1" onclick="checkStatus()">
<label>activate</label><br>
<script>
    function httpGet(theUrl) {
        let xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", theUrl, false);
        xmlHttp.send(null);
        return xmlHttp.responseText;
    }

    function resp() {
        document.getElementById("field").innerHTML = httpGet("http://127.0.0.1:8080/first")
    }

    let timer;

    function updateTime() {
        timer = setInterval(resp, 1000);
    }


    function checkStatus() {
        if (document.getElementById("check1").checked) {
            updateTime();
        }
        if (!document.getElementById("check1").checked) {
            clearInterval(timer);
            document.getElementById("field").innerHTML = "time"
        }
    }


</script>
</body>
</html>
